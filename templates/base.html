<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--Styling for Page-->
    <style>
        p {color:blue;}

        #gift_form_table {
            margin: auto;
            border-collapse: unset
        }
        #submit_button {
            width: 100%
        }

        .list-image {
            object-fit: cover;
            border-radius: 4px
        }

        #products-table {
            margin: 1em
        }

    </style>

    <!--Links that get bootstrap styling implemented-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
    {% block content  %}
    <h1 style="text-align: center; margin: 0.5em">Gift Thinker</h1>

    <form action="" id="gift" method="get" >
        <table id="gift_form_table">
            {{form.as_table}}
            <tr>
                <td colspan="2">
                    <button type="submit" form="gift" value="Submit">Submit</button>
                </td>
            </tr>
        </table>

    </form>

    <div id="products-table">
        <ul>
            <li>
                <img class="list-image" src="https://secure.img1-fg.wfcdn.com/im/20613168/resize-h800-w800%5Ecompr-r85/6832/68326048/Skye+Oriental+Terracotta+Area+Rug.jpg" width="300" height="200" />
                <h2>Title</h2>
                <p>Price: $19.99</p>
                <p>Description.....</p>
            </li>
        </ul>
    </div>


    {% endblock content %}
</body>
</html>
