<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--Styling for Page-->
    <style>
        p {color:#00008B	;}
        #gift_form_table {
            margin: auto;
            border-collapse: unset
        }
        #submit_button {
            width: 100%
        }

        #products-container {
            margin-top: 2em;
        }

        #products-table {
            margin: 1em;
            text-align: center;
        }

    </style>

    <!--Links that get bootstrap styling implemented-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
    {% block content  %}
    <h1 style="text-align: center; margin: 0.5em ">Find the best gift possible below!</h1>

    <form action="" id="gift" method="get" >
        <table id="gift_form_table">
            {{form.as_table}}
            <tr>
                <td colspan="2">

                    <!--  <button type="submit" form="gift" value="Submit">Submit</button> -->
                    <input type="submit" form="gift" value="Find a Gift!" style="background-color:#ff803a;border:1px solid #ff803a;border-radius:15px;color:#ffffff;display:inline-block;font-family:'Montserrat',Arial, Geneva, sans-serif;font-size:14px;font-weight:700;line-height:30px;text-align:center;text-decoration:none;width:220px;-webkit-text-size-adjust:none;mso-hide:all;" />
                </td>
            </tr>
        </table>
    </form>

    <div id="products-container">
        {% for product in products %}
            <a href={{product.link}} target="_blank">
                <div id="products-table">
                    <img class="list-image" src={{product.image}} width="30%" height="40%" />
<!--                    <hr style="height:2px;border-width:0;color:black;background-color:black">-->
                    <h2>{{ product.title }}</h2>
                    <p>Rating: {{product.rating}} stars out of {{product.ratings_total}} ratings</p>
                    <p></p>
                    <hr style="height:2px;border-width:0;color:black;background-color:black">
                </div>
            </a>
        {% endfor %}
    </div>



    {% endblock content %}
</body>
</html>
